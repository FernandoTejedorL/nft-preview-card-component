<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body class="bgblue">
    <main>
      <section class="card">
        <div class="hovereye">
          <img
            class="imagen"
            src="./assets/images/image-equilibrium.jpg"
            alt=""
          />
        </div>
        <h1 class="equil">Equilibrium #3429</h1>
        <p class="text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="icon-container">
          <div class="icon-eth">
            <div class="pic">
              <img src="./assets/images/icon-ethereum.svg" alt="" />
            </div>
            <div>
              <h2 class="icon-txt">0.041 ETH</h2>
            </div>
          </div>
          <div class="clock-left">
            <div>
              <img src="./assets/images/icon-clock.svg" alt="" />
            </div>
            <div>
              <h2 class="clock-text">3 days left</h2>
            </div>
          </div>
        </div>
        <div class="avatar-container">
          <img class="avatar" src="./assets/images/image-avatar.png" alt="" />
          <div class="goto-name">
            <h3 class="author">Creation of</h3>
            <a class="name" href="#">Jules Wyvern</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
